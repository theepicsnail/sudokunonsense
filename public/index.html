<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yet Another Sudoku Solver</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <header class="bg-primary text-white py-3 mb-4 shadow-sm">
      <div class="container">
        <h1 class="mb-0">Sudoku Solver</h1>
      </div>
    </header>
    <main class="container">
  <div class="row justify-content-center align-items-start g-4 w-100">
        <div class="col-12 col-lg-9 d-flex justify-content-center mb-4 mb-lg-0">
          <div id="sudoku-board"></div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-3">
                <button id="step-solver-btn" class="btn btn-primary w-100 mb-2">Step Solver</button>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="auto-step-toggle">
                  <label class="form-check-label" for="auto-step-toggle">Auto Step</label>
                </div>
              </div>
              <div id="solver-log" class="solver-log card p-2" style="min-height: 40vh; max-height: 60vh; overflow-y: auto;">
                <b>Solver Log:</b>
                <ul id="solver-log-list" class="solver-log-list mb-0"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary text-white text-center py-3 mt-4">
      <p class="mb-0">Built with Vite, TypeScript, and Bootstrap 5</p>
    </footer>
    <script type="module" src="/bundle.js"></script>
  </body>
</html>
