name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (tsc) and bundle
        run: npm run build && npm run bundle

      - name: Prepare public directory
        run: |
          rm -rf public || true
          mkdir public
          # Copy top-level static assets
          cp index.html public/ || true
          cp styles.css public/ || true
          cp example.json public/ || true
          # Copy compiled assets
          cp -r dist public/dist || true

      - name: Commit and deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
